apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "producer.fullname" . }}-config
data:
  application.yml: |
    spring:
      application:
        name: {{ .Release.Name }}-test

      datasource:
        driver-class-name: org.mariadb.jdbc.Driver
        url: jdbc:mariadb://mariadb:3306/story?createDatabaseIfNotExist=true

      jpa:
        generate-ddl: true
        hibernate:
          ddl-auto: update
        properties:
          hibernate:
            dialect: org.hibernate.dialect.MariaDBDialect

    server:
      port: {{ .Values.service.port }}

    management:
      endpoints:
        web:
          exposure:
            include: health,info,prometheus

      endpoint:
        health:
          show-details: always
        prometheus:
          enabled: true

      metrics:
        export:
          prometheus:
            enabled: true
